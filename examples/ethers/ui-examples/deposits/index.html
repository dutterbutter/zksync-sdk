<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Deposit ETH to L2</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="panel header-panel">
        <div class="header-top">
          <button id="connect" class="btn btn-primary">Connect Wallet</button>
          <div class="connected">
            <span class="label">Connected:</span>
            <span id="acct" class="value">—</span>
          </div>
        </div>
        <div id="net" class="route-banner">From: — → To: —</div>
      </header>

      <section class="panel inputs-panel">
        <div class="fields-grid">
          <div class="field">
            <label for="l2Rpc">L2 RPC URL</label>
            <input
              id="l2Rpc"
              value="https://zksync-os-testnet-alpha.zksync.dev/"
            />
          </div>
          <div class="field">
            <label for="amount">Amount (ETH)</label>
            <input id="amount" inputmode="decimal" value="0.01" />
          </div>
          <div class="field">
            <label for="to">Recipient</label>
            <input id="to" placeholder="defaults to connected account" />
          </div>
        </div>

        <div class="actions-row">
          <button id="btn-quote" class="btn">Quote</button>
          <button id="btn-prepare" class="btn">Prepare</button>
          <button id="btn-create" class="btn btn-primary">Create</button>
        </div>

        <div class="tx-row">
          <div class="field">
            <label for="opid">L1 transaction hash</label>
            <input id="opid" placeholder="auto-filled after Create()" />
          </div>
          <div class="tx-buttons">
            <button id="btn-status" class="btn">Status</button>
            <button id="btn-wait" class="btn">Wait (finalized)</button>
          </div>
        </div>
      </section>

      <section class="results-panel">
        <div class="results-header">
          <h2>Results</h2>
          <div id="create-meta" class="create-meta"></div>
        </div>
        <div class="results-grid">
          <article class="result-card" id="card-quote"></article>
          <article class="result-card" id="card-prepare"></article>
          <article class="result-card" id="card-create"></article>
          <article class="result-card" id="card-status"></article>
          <article class="result-card" id="card-wait"></article>
        </div>
      </section>
    </div>

    <script type="module" src="main.ts"></script>
  </body>
</html>

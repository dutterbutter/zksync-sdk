name: test

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build

      - name: Run unit tests
        run: bun run test

  e2e:
    name: E2E tests (local L1+L2)
    runs-on: ubuntu-latest
    needs: unit
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install Foundry (anvil)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly
          cache: true

      - name: Clone zksync-os-server
        run: git clone https://github.com/matter-labs/zksync-os-server.git

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zksync-os-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('zksync-os-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build L2 server (release)
        working-directory: zksync-os-server
        env:
          CARGO_TERM_COLOR: always
          CARGO_INCREMENTAL: 0
        run: cargo build --release --bin zksync_os_bin

      - name: Start Anvil (L1)
        working-directory: zksync-os-server
        run: |
          nohup anvil --load-state zkos-l1-state.json --host 0.0.0.0 --port 8545 > anvil.log 2>&1 &
          for i in {1..60}; do
            if curl -s http://127.0.0.1:8545 > /dev/null; then
              echo "Anvil is up"
              break
            fi
            sleep 1
          done

      - name: Run server
        run: |
            if [ -x ./target/release/zksync_os_bin ]; then
              nohup ./target/release/zksync_os_bin > l2.log 2>&1 &
            else
              nohup cargo run --release > l2.log 2>&1 &
            fi

      - name: Wait for zksync OS to start
        run: |
          while ! nc -z localhost 3050; do
            echo "Waiting for zksync OS to start..."
            sleep 3
          done
          echo "Sequencer is up and running."

      - name: Run ethers e2e tests
        run: bun run test:e2e:ethers

      - name: Run viem e2e tests
        run: bun run test:e2e:viem

name: ci-run-tests

on:
  pull_request:
  push:
    branches: [main]

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

jobs:
  unit-tests:
    name: unit-tests üß™
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install deps
        run: bun install

      - name: Build
        run: bun run build

      - name: Run unit tests w/ coverage
        run: |
          bun test
          test -f coverage/lcov.info || (echo "lcov not found for unit tests" && exit 1)
          mv coverage/lcov.info lcov.unit.info

      - name: Upload unit coverage
        uses: actions/upload-artifact@v4
        with:
          name: lcov-unit
          path: lcov.unit.info

  e2e-tests:
    name: e2e-tests üîö2Ô∏è‚É£üîö
    runs-on: ubuntu-latest
    needs: unit-tests
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 'latest'

      - name: Install deps
        run: bun install --frozen-lockfile

      - name: Install build deps
        run: sudo apt-get update && sudo apt-get install -y libssl-dev pkg-config

      - name: Install Rust (stable)
        uses: dtolnay/rust-toolchain@stable

      - name: Install Foundry (anvil)
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: v1.3.4

      - name: Clone zksync-os-server
        run: git clone https://github.com/matter-labs/zksync-os-server.git

      - name: Cache cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            zksync-os-server/target
          key: ${{ runner.os }}-cargo-${{ hashFiles('zksync-os-server/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build server (release)
        working-directory: zksync-os-server
        run: cargo build --release --bin zksync_os_bin

      - name: Start Anvil (L1) and wait
        working-directory: zksync-os-server
        run: |
          nohup anvil --load-state zkos-l1-state.json --port 8545 > anvil.log 2>&1 &
          for i in {1..60}; do
            if curl -sS -X POST http://127.0.0.1:8545 \
                -H 'content-type: application/json' \
                --data '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}' | grep -q '"result"'; then
              echo "Anvil ready"; exit 0
            fi
            sleep 1
          done
          echo "Anvil not ready"; tail -n 120 anvil.log || true; exit 1

      - name: Start server (L2) and wait
        working-directory: zksync-os-server
        run: |
          nohup ./target/release/zksync_os_bin > l2.log 2>&1 &
          for i in {1..300}; do
            if curl -sS -X POST http://127.0.0.1:3050 \
                -H 'content-type: application/json' \
                --data '{"jsonrpc":"2.0","id":1,"method":"eth_blockNumber","params":[]}' | grep -q '"result"'; then
              echo "L2 JSON-RPC ready"; exit 0
            fi
            sleep 1
          done
          echo "L2 JSON-RPC not ready"; tail -n 200 l2.log || true; exit 1

      - name: Run ethers e2e (bunfig coverage + lcov)
        run: |
          bun run test:e2e:ethers
          test -f coverage/lcov.info || (echo "lcov not found for e2e ethers" && exit 1)
          mv coverage/lcov.info lcov.e2e.ethers.info

      - name: Run viem e2e (bunfig coverage + lcov)
        run: |
          bun run test:e2e:viem
          test -f coverage/lcov.info || (echo "lcov not found for e2e viem" && exit 1)
          mv coverage/lcov.info lcov.e2e.viem.info

      - name: Merge E2E LCOV
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          lcov -a lcov.e2e.ethers.info -a lcov.e2e.viem.info -o lcov.e2e.info

      - name: Upload e2e coverage
        uses: actions/upload-artifact@v4
        with:
          name: lcov-e2e
          path: lcov.e2e.info

  coverage-merge:
    name: coverage-merge üìä
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: write
    needs: [unit-tests, e2e-tests]
    steps:
      - uses: actions/download-artifact@v4
        with:
          name: lcov-unit
          path: ./cov
      - uses: actions/download-artifact@v4
        with:
          name: lcov-e2e
          path: ./cov

      - name: Install lcov and merge
        run: |
          sudo apt-get update && sudo apt-get install -y lcov
          lcov -a ./cov/lcov.unit.info -a ./cov/lcov.e2e.info -o ./cov/lcov.merged.info

      - name: Report coverage on PR
        if: ${{ github.event_name == 'pull_request' }}
        uses: zgosalvez/github-actions-report-lcov@v4
        with:
          coverage-files: ./cov/lcov.merged.info
          minimum-coverage: 0
          artifact-name: coverage-html
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload merged LCOV
        uses: actions/upload-artifact@v4
        with:
          name: lcov-merged
          path: ./cov/lcov.merged.info

  codecov:
    name: codecov ‚òÅÔ∏è
    runs-on: ubuntu-latest
    needs: coverage-merge
    steps:
      - name: Download merged LCOV
        uses: actions/download-artifact@v4
        with:
          name: lcov-merged
          path: ./cov

      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./cov/lcov.merged.info
          flags: combined
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
